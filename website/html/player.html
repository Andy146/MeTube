<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>MeTube</title>
    <link rel='stylesheet' href="{{url_for('static', filename='website/css/style.css')}}">
  </head>
  <body>
    <header></header>
    <main>
      <div id='nav'>
        <a href='/' id='logo_img_link' title='Home'><img src='/MeTube/assets/logo.png' alt='MeTube'></a>
        <div id='nav_search_div'>
          <form action="/search/" method="GET">
            <input type="text" placeholder="Search..." id='nav_search_bar' name='query'>
  
            <input type='submit' value='Search' id='nav_search_btn' class='nav_btn'>
          </form>
        </div>
        <div id='nav_end'>
          <a href="/upload/" id='nav_upload_btn' class='nav_btn'>Upload</a>
  
          <img src="/MeTube/assets/blank_user.svg" alt="Blank user image" id='nav_profile_image'>
        </div>
      </div>
      <div id='player_main'>
        <div id='player_main_player'>
          <video controls width='1280' height='720'>
            <source src="/MeTube/videos/{{video['video_id']}}/video.mp4">
              Your browser does not support the video player
          </video>
          <h1 id='player_video_title'>{{video['title']}}</h1>

          <span id='player_video_desc'>{{video['description']}}</span>

        </div>
        <div id='player_main_video_preview_container'>
          {% for preview_list in previews %}
            <a class='player_preview' href='/play/{{preview_list["video_id"]}}'>
              <img src='/MeTube/videos/{{preview_list["video_id"]}}/thumbnail.png' class='player_preview_thumbnail'>

              <h1 class='player_preview_title'>{{preview_list['title']}}</h1>
            </a>
          {% endfor %}
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
