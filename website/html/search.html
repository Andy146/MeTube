{% extends 'base.html' %}
{% block main %}
  <div id='preview_container'>
    {% for preview_list in results[0] %}
      <a class="video_preview" href="/user/{{preview_list['username']}}">
        <img src="{{preview_list['img']}}" alt="Profile image for {{preview_list['username']}}">
        <div class="preview_title">{{preview_list['username']}}</div>
      </a>
    {% endfor %}
    {% for preview_list in results[1] %}
      <a class='video_preview' href='/play/{{preview_list["video_id"]}}/'>
        <img src="/MeTube/videos/{{preview_list['video_id']}}/thumbnail.png" class='preview_thumbnail'>
        <div class='preview_title'>{{ preview_list['title'] }}</div>
        <div class='preview_desc'>{{ preview_list['description'] }}</div>
      </a>
    {% endfor %}
  </div>
{% endblock %}
